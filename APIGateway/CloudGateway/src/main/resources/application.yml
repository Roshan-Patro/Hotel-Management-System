server:
  port: 8814

spring:
  application:
    name: CLOUD-GATEWAY

  cloud:
    gateway:
      routes:
      - id: USER-SERVICE
        uri: lb://USER-SERVICE
        predicates:
        - Path=/user/**
        
      - id: HOTEL-SERVICE
        uri: lb://HOTEL-SERVICE
        predicates:
        - Path=/hotel/**, /staff/**
      
      - id: RATING-SERVICE
        uri: lb://RATING-SERVICE
        predicates:
        - Path=/rating/**
          

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka